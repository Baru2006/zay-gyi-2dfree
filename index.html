<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Stock 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thai Stock 2D</h1>

        <div class="live-2d">
            <div class="digit" id="digit1">--</div>
            <div class="digit" id="digit2">--</div>
        </div>

        <div class="status" id="status">LOADING...</div>

        <div class="transparency">
            <div>SET: <span id="set">--</span></div>
            <div>VALUE: <span id="value">--</span></div>
        </div>

        <div class="source-toggle">
            <button id="toggle-btn">Modern</button>
        </div>

        <div class="session-blocks">
            <div class="session">
                <div class="time">11:00 AM</div>
                <div class="number" id="session1">--</div>
            </div>
            <div class="session">
                <div class="time">12:01 PM</div>
                <div class="number" id="session2">--</div>
            </div>
            <div class="session">
                <div class="time">3:00 PM</div>
                <div class="number" id="session3">--</div>
            </div>
            <div class="session">
                <div class="time">4:30 PM</div>
                <div class="number" id="session4">--</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="active">Home</a>
            <a href="2dhistory.html">2D History</a>
            <a href="gift.html">Gift</a>
            <a href="3dhistory.html">3D History</a>
            <a href="update.html">Update Channel</a>
        </nav>
    </div>

    <script src="data.js"></script>
    <script src="state.js"></script>
    <script src="ui.js"></script>
    <script>
        // Initialize UI on load
        ui.init();
    </script>
</body>
</html>
