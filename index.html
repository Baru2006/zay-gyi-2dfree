<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thai Stock 2D | Live Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inter Font for professional data display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <header class="header">
            <h1 class="logo">Thai Stock <span>2D</span></h1>
            <div class="status-indicator" id="status">CONNECTING</div>
        </header>

        <main class="container">
            <!-- Hero Section: Live Result -->
            <section class="live-card">
                <div class="live-label">LIVE RESULT</div>
                <div class="live-2d">
                    <span class="digit" id="digit1">--</span>
                    <span class="digit-separator"></span>
                    <span class="digit" id="digit2">--</span>
                </div>
                
                <div class="market-data">
                    <div class="data-item">
                        <span class="label">SET Index</span>
                        <span class="value" id="set">--</span>
                    </div>
                    <div class="data-divider"></div>
                    <div class="data-item">
                        <span class="label">Value</span>
                        <span class="value" id="value">--</span>
                    </div>
                </div>
            </section>

            <!-- Source Toggle Controls -->
            <div class="controls">
                <button id="toggle-btn" class="btn-source">Modern Source</button>
            </div>

            <!-- Session Timeline -->
            <section class="timeline-container">
                <h2 class="section-title">Today's Sessions</h2>
                <div class="session-grid">
                    <div class="session-card">
                        <div class="time">11:00 AM</div>
                        <div class="number" id="session1">--</div>
                    </div>
                    <div class="session-card">
                        <div class="time">12:01 PM</div>
                        <div class="number" id="session2">--</div>
                    </div>
                    <div class="session-card">
                        <div class="time">03:00 PM</div>
                        <div class="number" id="session3">--</div>
                    </div>
                    <div class="session-card">
                        <div class="time">04:30 PM</div>
                        <div class="number" id="session4">--</div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span>Home</span>
            </a>
            <a href="update.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span>Updates</span>
            </a>
        </nav>
    </div>

    <script src="data.js"></script>
    <script src="state.js"></script>
    <script src="ui.js"></script>
    <script>
        ui.init();
    </script>
</body>
</html>
